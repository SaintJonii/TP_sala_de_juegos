<app-navbar></app-navbar>
<div class="container">

    <mat-card>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="jugador">
                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.jugador}} </td>
                </ng-container>

                <ng-container matColumnDef="puntos">
                    <th mat-header-cell *matHeaderCellDef> Puntos </th>
                    <td mat-cell *matCellDef="let element"> {{element.puntos}} </td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha.toDate() | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="juego">
                    <th mat-header-cell *matHeaderCellDef> Juego </th>
                    <td mat-cell *matCellDef="let element"> {{element.juego}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </mat-card>
</div>
